image: $helm_registry_image:$helm_registry_version

variables:
  registry: quay.io
  registry_user: samsung_cnct
  chart_name: zabra
  robot_account: zabra_robot_rw
  helm_registry_image: quay.io/samsung_cnct/helm-registry-agent
  helm_registry_version: v0.7.4-helm_2.6
# Create a Gitlab Secret Variable called REGISTRY_PASSWORD and assign it the value of the Quay robot docker login password.
# DO NOT PASTE THIS PASSWORD HERE.

stages:
  - build
  - test
  - publish

before_script:
  - helm registry login -u ${registry_user}+${robot_account} -p ${REGISTRY_PASSWORD} ${registry}

build_chart:
  stage: build
  only:
    - tags
    - branches
  artifacts: 
    paths:
      - ${chart_name}
  script:
    - build/build.sh

helm_test:
  stage: test
  only:
    - tags
    - branches
  script:
    - build/test.sh

helm_publish_alpha:
  stage: publish
  only:
    - master
  script:
    - cd ${chart_name} && helm registry push ${registry}/${registry_user}/${chart_name} -c alpha

helm_publish_tag:
  stage: publish
  only:
    - /v[0-9]+\.[0-9]+(\.[0-9]+[a-z]?)?/
  script:
    - cd ${chart_name} && helm registry push ${registry}/${registry_user}/${chart_name} -c stable